<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Clock Using Vanilla JS</title>
    <style>
      h1 {
        color: orange;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function MyClock() {
        let div = document.querySelector("#root");
        div.innerHTML = "<div><h1>My Clock Component</h1>";
        let now = new Date().toLocaleString();
        div.innerHTML += `<p>Current date and time are ${now}</p></div>`;
      }
      setInterval(MyClock, 1000);
    </script>
  </body>
</html>
