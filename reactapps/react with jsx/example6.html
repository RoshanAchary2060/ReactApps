<!-- Current date and time are 10/08/2021, 02:14:58 -->
<!-- toLocaleString() -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyFirstReactApp</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function MyApp() {
        let today = new Date();
        return <p>Current date and time are {today.toLocaleString()}</p>;
      }
      ReactDOM.render(<MyApp />, document.querySelector("#root"));
    </script>
  </body>
</html>
