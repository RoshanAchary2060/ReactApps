<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring Object</title>
    <script>
      let person = { name: "Roshan", age: 20, salary: 50000 };
      let { name, age, salary } = person;
      document.write(name + "<br>");
      document.write(age + "<br>");
      document.write(salary + "<br>");
    </script>
  </head>
  <body></body>
</html>
