<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring Object To Lesser Values</title>
    <script>
      let person = { name: "Gagan", age: 21, salary: 50000 };
      let { name: n, age: a, salary: s } = person;
      document.write("Name:" + n + ", Age:" + a + ", Salary:" + s + "<br>");
    </script>
  </head>
  <body></body>
</html>
