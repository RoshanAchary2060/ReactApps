<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spread Operator</title>
    <script>
      function calculate(a, b, ...c) {
        let sum = 0;
        for (x of c) {
          sum += x;
        }
        return [a * b, sum];
      }
      ans = calculate(10, 20, 30);
      document.write("Product is " + ans[0] + " and sum is " + ans[1] + "<br>");
      ans = calculate(1, 5, 7, 10, 20);
      document.write("Product is " + ans[0] + " and sum is " + ans[1] + "<br>");
      ans = calculate(15, 30, 2, 4);
      document.write("Product is " + ans[0] + " and sum is " + ans[1] + "<br>");
      ans = calculate(10, 20, 40, ...[50, 60]);
      document.write("Product is " + ans[0] + " and sum is " + ans[1] + "<br>");
    </script>
  </head>
  <body></body>
</html>
