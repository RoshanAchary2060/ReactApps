<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Copying Array With Spread Operator</title>
    <script>
      let arr1 = [10, 20, 30];
      let arr2 = [...arr1];
      arr1.push(40);
      document.write(arr1);
      document.write("<br>");
      document.write(arr2);
    </script>
  </head>
  <body></body>
</html>
