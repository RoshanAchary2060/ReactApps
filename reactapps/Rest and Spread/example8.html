<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spread Operator</title>
    <script>
      function add(...args) {
        let sum = 0;
        args.forEach((x) => {
          sum = sum + x;
        });
        document.write("Sum is " + sum + "<br>");
      }
      add(10, 20);
      let arr = [10, 20, 30, 40];
      add(...arr);
    </script>
  </head>
  <body></body>
</html>
