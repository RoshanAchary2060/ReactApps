<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Copying Array With Spread Operator</title>
    <script>
      let arr1 = [10, 20, 30];
      let arr2 = [40, 50, 60];
      let arr3 = [200, ...arr1, 100, ...arr2, 300];
      arr1.push(40);
      document.write(arr1);
      document.write("<br>");
      document.write(arr2);
      document.write("<br>");
      document.write(arr3);
    </script>
  </head>
  <body></body>
</html>
