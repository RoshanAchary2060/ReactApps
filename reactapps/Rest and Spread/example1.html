<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rest Parameter</title>
    <script>
      function add(...args) {
        let sum = 0;
        for (let x of args) {
          sum += x;
        }
        document.write("Sum is " + sum + "<br>");
      }
      add(10, 20);
      add(10, 20, 30);
      add(10, 20, 30, 40);
      add(10, 20, 30, 40, 50);
    </script>
  </head>
  <body></body>
</html>
