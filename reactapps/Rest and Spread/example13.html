<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Copying Array With Spread Operator</title>
    <script>
      let arr1 = [10, 20, 30];
      let arr2 = [40, 50, 60];
      let arr3 = [];
      for (let x of arr1) {
        arr3.push(x);
      }
      for (let y of arr2) {
        arr3.push(y);
      }
      arr1.push(40);
      document.write(arr1);
      document.write("<br>");
      document.write(arr2);
      document.write("<br>");
      document.write(arr3);
    </script>
  </head>
  <body></body>
</html>
