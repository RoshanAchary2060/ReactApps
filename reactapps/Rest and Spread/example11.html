<!DOCTYPE html>
<html lang="en">
  <head>
    <title>With Spread Operator</title>
    <script>
      let arr1 = [10, 20, 30];
      let arr2 = [];
      for (let x of arr1) {
        arr2.push(x);
      }
      arr1.push(40);
      document.write(arr1);
      document.write("<br>");
      document.write(arr2);
    </script>
  </head>
  <body></body>
</html>
