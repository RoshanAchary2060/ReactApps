<!-- Rewrite the previous React component so that for even numbers it should
display the number as well as the message it is an even number and for odd numbers it should just display the number -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyFirstReactApp</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function getNumber() {
        let myNums = [10, 4, 5, 6, 7, 8, 66, 44, 55, 66, 71, 32];
        let num = myNums[Math.floor(Math.random() * myNums.length)];
        return num;
      }
      function MyNum() {
        const num = getNumber();
        let msg = null;
        switch (num % 2 == 0) {
          case true:
            msg = <small>It is even</small>;
            break;
          default:
            msg = <small>It is Odd</small>;
        }
        return (
          <div>
            <p>Number is {num}</p>
            {msg}
          </div>
        );
      }
      ReactDOM.render(<MyNum />, document.querySelector("#root"));
    </script>
  </body>
</html>
