<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring Array With Lesser Values</title>
    <script>
      let person = ["Gagan", 25];
      let [name, age, sal] = person;
      document.write("Name:" + name + ", Age:" + age + ", Salary:" + sal);
    </script>
  </head>
  <body></body>
</html>
