<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring Array With More Values</title>
    <script>
      let person = ["Gagan", 25, 50000.0];
      let [name, age] = person; // salary will be dropped
      document.write("Name:" + name + ", Age:" + age);
    </script>
  </head>
  <body></body>
</html>
