<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring Array With Default Value</title>
    <script>
      let person = ["Gagan", 25];
      let [name, age, sal = 50000.0] = person;
      document.write("Name:" + name + ", Age:" + age + ", Sal:" + sal);
      document.write("<br>Type of sal:" + typeof sal);
    </script>
  </head>
  <body></body>
</html>
