<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Emp {
        ename;
        salary;
      }
      let e1 = new Emp();
      e1.ename = "Amit";
      e1.salary = 45000.0;
      document.write(e1.ename + " " + e1.salary);
      let e2 = new Emp();
      e2.ename = "Mohit";
      e2.salary = 54000.0;
      document.write(`<br>${e2.ename} ${e2.salary}`);
    </script>
  </head>
  <body></body>
</html>
