<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
    <script>
      class Demo {
        #b; // Privates cannot be declared inside constructor
        constructor(a, b) {
          this.a = a;
          this.#b = b;
        }
        show() {
          document.write("a is " + this.a);
          document.write("<br>b is " + this.#b);
        }
      }
      let obj = new Demo(10, 20);
      obj.show();
    </script>
  </head>
  <body></body>
</html>
