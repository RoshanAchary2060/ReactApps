<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Vehicle {
        accelerate() {
          document.write("accelerating...<br>");
        }
      }
      class Car extends Vehicle {
        reverse() {
          document.write("reversing...<br>");
        }
      }
      let myCar = new Car();
      myCar.accelerate();
      myCar.reverse();
    </script>
  </head>
  <body></body>
</html>
