<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
    <script>
      class Demo {
        a = 10;
        #b = 20;
        show() {
          document.write("a is " + this.a);
          document.write("<br>b is " + this.#b);
        }
      }
      let obj = new Demo();
      obj.show();
    </script>
  </head>
  <body></body>
</html>
